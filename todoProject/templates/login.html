{% extends 'base.html' %}
{% block title %}
Please login to your account
{% endblock %}
{% block stylesheet %}

{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <!-- Material form login -->
            <div class="card">

              <h5 class="card-header info-color white-text text-center py-4">
                <strong>Sign in</strong>
              </h5>

              <!--Card content-->
              <div class="card-body px-lg-5 pt-0">

                <!-- Form -->
                <form action="" method="POST" class="text-center" style="color: #757575;">
                    {% csrf_token %}
                  <!-- Email -->
                  <div class="md-form">
                    <input type="text" name="username" id="materialLoginFormEmail" class="form-control">
                    <label for="materialLoginFormEmail">Username</label>
                  </div>

                  <!-- Password -->
                  <div class="md-form">
                    <input type="password" name="password" id="materialLoginFormPassword" class="form-control">
                    <label for="materialLoginFormPassword">Password</label>
                  </div>

                  <!-- Sign in button -->
                  <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0">Log In</button>

                  <!-- Register -->
                  <p>Not a member?
                    <a href="{% url 'todo:register' %}">Register</a>
                  </p>
                </form>
                <!-- Form -->

              </div>

            </div>
            <!-- Material form login -->
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
{% block script %}

{% endblock %}
